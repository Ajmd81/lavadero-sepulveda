# Configuración de la aplicación Lavadero Sepúlveda CRM

# Información de la empresa
app.empresa.nombre=Lavadero Sepúlveda
app.empresa.cif=B12345678
app.empresa.direccion=Calle Principal, 123
app.empresa.codigo_postal=28001
app.empresa.ciudad=Madrid
app.empresa.provincia=Madrid
app.empresa.telefono=+34 XXX XXX XXX
app.empresa.email=info@lavaderosepulveda.com
app.empresa.web=www.lavaderosepulveda.com

# Configuración de facturación
facturacion.serie.defecto=A
facturacion.iva.defecto=21.0
facturacion.dias_vencimiento=30

# Configuración de Email SMTP
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.smtp.username=
email.smtp.password=
email.smtp.from=
email.smtp.from_name=Lavadero Sepúlveda
email.smtp.ssl.enable=true
email.smtp.auth=true

# Configuración de WhatsApp Business API
whatsapp.api.url=https://graph.facebook.com/v18.0
whatsapp.api.phone_number_id=
whatsapp.api.access_token=

# Configuración de recordatorios
citas.recordatorio.horas_antes=24
citas.recordatorio.auto=true

# Configuración de base de datos (H2)
db.path=./data/lavadero_crm
db.backup.enabled=true
db.backup.path=./backup/

# Configuración de PDFs
pdf.output.path=./facturas/
pdf.logo.path=./resources/logo.png

# Configuración de logging
logging.level=INFO
logging.file=./logs/lavadero-crm.log

# Configuración de interfaz
ui.theme=light
ui.language=es_ES
