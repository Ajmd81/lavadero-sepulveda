# Configuración de conexión a CitasApi

# URL base de la API
api.base.url=http://localhost:8080
# O si está desplegada en Railway:
# api.base.url=https://tu-app.railway.app

# Endpoints de la API
api.endpoints.clientes=/api/clientes
api.endpoints.citas=/api/citas
api.endpoints.servicios=/api/servicios
api.endpoints.facturas=/api/facturas

# Autenticación (si la API usa JWT)
api.auth.enabled=false
api.auth.username=
api.auth.password=
api.auth.token=

# Timeouts (en segundos)
api.timeout.connect=10
api.timeout.read=30
api.timeout.write=30

# Configuración de la empresa (para facturas)
app.empresa.nombre=Lavadero Sepúlveda
app.empresa.cif=B12345678
app.empresa.direccion=Calle Principal, 123
app.empresa.codigo_postal=28001
app.empresa.ciudad=Madrid
app.empresa.provincia=Madrid
app.empresa.telefono=+34 XXX XXX XXX
app.empresa.email=info@lavaderosepulveda.com
app.empresa.web=www.lavaderosepulveda.com

# Configuración de Email SMTP
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.smtp.username=
email.smtp.password=
email.smtp.from=
email.smtp.from_name=Lavadero Sepúlveda

# Configuración de WhatsApp
whatsapp.api.url=https://graph.facebook.com/v18.0
whatsapp.api.phone_number_id=
whatsapp.api.access_token=

# Configuración de PDFs
pdf.output.path=./facturas/
pdf.logo.path=./resources/logo.png

# Logging
logging.level=INFO
logging.file=./logs/lavadero-crm.log
