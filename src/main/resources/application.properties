# Configuracion de la base de datos (PRODUCCION - MySQL)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.application.name=app_lav

# Configuracion de JPA/Hibernate (PRODUCCION)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Configuracion de Thymeleaf (PRODUCCION)
spring.thymeleaf.cache=true

# Configuracion de email (PRODUCCION)
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.default-encoding=UTF-8

# Configuracion de recordatorios
app.recordatorios.enabled=true
app.recordatorios.cron=0 0 9 * * ?

# Configuracion de servidor
server.address=0.0.0.0
server.port=8080

# Configuracion de seguridad para administracion
app.admin.username=admin
app.admin.password=lavadero2025

# Configuracion adicional de seguridad para produccion
server.error.whitelabel.enabled=false
server.error.include-stacktrace=never
server.error.include-message=never

# Configuracion para la refactorizacion de los Horarios
app.horarios.manana.inicio=9
app.horarios.manana.fin=14
app.horarios.tarde.inicio=17
app.horarios.tarde.fin=20
app.horarios.sabado.inicio=9
app.horarios.sabado.fin=14
app.horarios.intervalo-minutos=60

# Configuracion de la Empresa
app.empresa.nombre=Lavadero Sepulveda