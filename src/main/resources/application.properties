# ========================================
# APLICACIÓN
# ========================================
spring.application.name=app_lav

# ========================================
# BASE DE DATOS - PostgreSQL
# Railway inyecta DATABASE_URL automáticamente
# En desarrollo usa las credenciales locales
# ========================================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/lavadero}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# ========================================
# JPA/HIBERNATE
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# ========================================
# THYMELEAF
# ========================================
spring.thymeleaf.cache=false

# ========================================
# SERVIDOR
# ========================================
server.address=0.0.0.0
# ? CRÍTICO: Railway usa variable PORT
server.port=${PORT:8080}
# ? CRÍTICO: Forward headers para Railway
server.forward-headers-strategy=framework

# ========================================
# CONFIGURACIÓN DE ERRORES
# ========================================
server.error.whitelabel.enabled=false
server.error.include-stacktrace=never
server.error.include-message=never

# ========================================
# EMAIL
# ========================================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.default-encoding=UTF-8

# ========================================
# RECORDATORIOS
# ========================================
app.recordatorios.enabled=true
app.recordatorios.cron=0 0 9 * * ?

# ========================================
# SEGURIDAD - ADMIN
# ========================================
app.admin.username=${ADMIN_USERNAME:admin}
app.admin.password=${ADMIN_PASSWORD:lavadero2025}

# ========================================
# HORARIOS DEL NEGOCIO
# ========================================
app.horarios.manana.inicio=9
app.horarios.manana.fin=14
app.horarios.tarde.inicio=17
app.horarios.tarde.fin=20
app.horarios.sabado.inicio=9
app.horarios.sabado.fin=14
app.horarios.intervalo-minutos=60

# ========================================
# LOGGING
# ========================================
logging.level.root=INFO
logging.level.com.lavaderosepulveda=INFO
logging.level.org.springframework.web=INFO

# ========================================
# CORS (Ya configurado en SecurityConfig)
# ========================================
app.cors.allowed-origins=https://lavadero-sepulveda-production.up.railway.app,http://localhost:8080