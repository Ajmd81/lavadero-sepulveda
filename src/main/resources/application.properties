# ========================================
# APLICACIÓN
# ========================================
spring.application.name=app_lav

# ========================================
# BASE DE DATOS - MySQL/PostgreSQL
# ? Compatible con Railway (MySQL) y desarrollo local (PostgreSQL)
# ========================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/lavadero}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}

# ========================================
# JPA/HIBERNATE
# ? Hibernate detecta automáticamente el dialecto
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
# ? ELIMINADO: Hibernate detecta MySQL/PostgreSQL automáticamente
# spring.jpa.properties.hibernate.dialect=...

# ========================================
# THYMELEAF
# ========================================
spring.thymeleaf.cache=false
spring.web.resources.cache.period=0

# ========================================
# SERVIDOR
# ========================================
server.address=0.0.0.0
server.port=${PORT:8080}
server.forward-headers-strategy=framework

# ========================================
# CONFIGURACIÓN DE ERRORES
# ========================================
server.error.whitelabel.enabled=false
server.error.include-stacktrace=never
server.error.include-message=never

# ========================================
# EMAIL
# ? Usa las variables de Railway
# ========================================
spring.mail.host=${SPRING_MAIL_HOST:}
spring.mail.port=${SPRING_MAIL_PORT:}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:true}
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.default-encoding=UTF-8

# ========================================
# RECORDATORIOS
# ========================================
app.recordatorios.enabled=true
app.recordatorios.cron=0 0 9 * * ?

# ========================================
# SEGURIDAD - ADMIN
# ========================================
app.admin.username=${ADMIN_USERNAME:admin}
app.admin.password=${ADMIN_PASSWORD:lavadero2025}

# ========================================
# DATOS FISCALES DEL EMISOR
# ? Para Modelos 303 y 130
# ========================================
app.fiscal.nif=${APP_FISCAL_NIF:44372838L}
app.fiscal.nombre=${APP_FISCAL_NOMBRE:ANTONIO JESUS MARTINEZ DÍAZ}

# ========================================
# EMPRESA
# ========================================
app.empresa.nombre=${APP_EMPRESA_NOMBRE:Lavadero Sepúlveda}

# ========================================
# HORARIOS DEL NEGOCIO
# ========================================
app.horarios.manana.inicio=8
app.horarios.manana.fin=15
#app.horarios.tarde.inicio=17
#app.horarios.tarde.fin=20
app.horarios.sabado.inicio=9
app.horarios.sabado.fin=14
app.horarios.intervalo-minutos=60

# ========================================
# LOGGING
# ========================================
logging.level.root=INFO
logging.level.com.lavaderosepulveda=INFO
logging.level.org.springframework.web=INFO

# ========================================
# CORS (Ya configurado en SecurityConfig)
# ========================================
app.cors.allowed-origins=https://lavadero-sepulveda-production.up.railway.app,http://localhost:8080