spring.application.name=app_lav

# Configuración de JPA/Hibernate (PRODUCCIÓN)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Configuración de Thymeleaf (PRODUCCIÓN)
spring.thymeleaf.cache=true

# Configuración de email (PRODUCCIÓN - usar variables de entorno)
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.default-encoding=UTF-8

# Configuración de recordatorios
app.recordatorios.enabled=true
app.recordatorios.cron=0 0 9 * * ?

# Configuración de servidor
server.address=0.0.0.0
server.port=8080

# Configuración de seguridad para administración (PRODUCCIÓN)
# IMPORTANTE: Definir estas variables de entorno en el servidor
app.admin.username=${ADMIN_USERNAME}
app.admin.password=${ADMIN_PASSWORD}

# Configuración de logging para Spring Security (DESHABILITADO EN PRODUCCIÓN)
# logging.level.org.springframework.security=DEBUG

# Configuración adicional de seguridad para producción
server.error.whitelabel.enabled=false
server.error.include-stacktrace=never
server.error.include-message=never

# Configuración para la refactorización de los Horarios
app.horarios.manana.inicio=9
app.horarios.manana.fin=14
app.horarios.tarde.inicio=17
app.horarios.tarde.fin=20
app.horarios.sabado.inicio=9
app.horarios.sabado.fin=14
app.horarios.intervalo-minutos=60

# Configuración de la Empresa
app.empresa.nombre=Lavadero Sepúlveda