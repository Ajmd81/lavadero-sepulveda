<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Citas - Lavadero Sepúlveda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/listado-citas.css}">
    <style>
        .admin-header {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .admin-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-title {
            margin: 0;
            font-size: 1.5rem;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid white;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="admin-header">
    <div class="container">
        <h1 class="admin-title">Panel de Administración</h1>
        <form th:action="@{/admin/logout}" method="post" style="display: inline;">
            <button type="submit" class="logout-btn">Cerrar Sesión</button>
        </form>
    </div>
</div>

<div class="container">
    <h1>Listado de Citas</h1>

    <div th:each="entry : ${citasPorFecha}" class="date-group">
        <!-- Título de la fecha -->
        <h3 th:text="'Citas para el ' + ${entry.key}"></h3>

        <!-- Tabla para las citas de esta fecha -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Modelo</th>
                    <th>Servicio</th>
                    <th>Hora</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cita : ${entry.value}">
                    <td th:text="${cita.id}"></td>
                    <td th:text="${cita.nombre}"></td>
                    <td th:text="${cita.email}"></td>
                    <td th:text="${cita.telefono}"></td>
                    <td th:text="${cita.modeloVehiculo}"></td>
                    <td th:text="${cita.tipoLavado.descripcion}"></td>
                    <td th:text="${#temporals.format(cita.hora, 'HH:mm')}"></td>
                    <td class="actions">
                        <a th:href="@{/admin/eliminar-cita/{id}(id=${cita.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Estás seguro de eliminar esta cita?')">
                            Eliminar
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <a href="/" class="btn btn-primary">Volver a la página principal</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
